<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Expressive_Lens | Photos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- <script src="script.js"></script> -->
</head>


<body class = "photopage">
    <!--header for the share page-->
    <div class = "photo_header">    

        <!--website name-->
       <div class = "header_name">
           <a href = "home.html">Expressive Lens</a>
       </div>
       
       <!--menu-->
       <div popover id="menu">
           <div class = "menu_container">
               <p><a href="home.html">Home</a></p>
               <p><a href="share.html">Share</a></p>
               <p><a href = "photos.html">Photos</a></p>
           </div>
   
           <button class="X" popovertarget="menu" popovertargetaction="hide">
               <img width="40" src="cross-close-svgrepo-com.png" alt = "close-menu-button">
           </button>
       </div>
   
       
       <button class = "photo_menu_button" popovertarget="menu">
           <img width="70" src="burger-menu-right-svgrepo-com.png" alt = "open-menu-button">
       </button>  
    </div>    

    <div class = "photos_row_container">
        <div class = "photos_row">
            <div class = "photos_container">
                <img src = "unsplash (2).jpg" alt = "waterfall" loading = "lazy">
            </div>
            <div class = "photos_container">
                <img src = "unsplash (3).jpg" alt = "mushroom" loading = "lazy">
            </div>    
            <div class = "photos_container">
                <img src = "unsplash (4).jpg" alt = "forest" loading = "lazy">
            </div>
            <div class = "photos_container">
                <img src = "unsplash (11).jpg" alt = "Hamburg, Germany" loading = "lazy">
            </div>

            
        </div>

    
        <!--second column-->
        <div class = "photos_row_2">
            <div class = "photos_container_2">
                <img src = "unsplash (5).jpg" alt = "sunset" loading = "lazy">
            </div>
            <div class = "photos_container_2">
                <img src = "unsplash (6).jpg" alt = "darkforest path" loading = "lazy">
            </div>    
            <div class = "photos_container_2">
                <img src = "unsplash (7).jpg" alt = "gray wooden cottage" loading = "lazy">
            </div>
    
        </div>

        <!--third column-->
        <div class = "photos_row_3">
            <div class = "photos_container_3">
                <img src = "unsplash (8).jpg" alt = "view of sunset from the beach" loading = "lazy">
            </div>
            <div class = "photos_container_3">
                <img src = "unsplash (9).jpg" alt = "mushroom in the woods close-up" loading = "lazy">
            </div>    
            <div class = "photos_container_3">
                <img src = "unsplash (10).jpg" alt = "night city" loading = "lazy">
            </div>
            <div class = "photos_container_3">
                <img src = "unsplash (12).jpg" alt = "snowy mountain with trees" loading = "lazy">
            </div>
    
        </div>

    </div>






   


</body>

</html>
