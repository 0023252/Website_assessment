<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Expressive_Lens | Photos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- <script src="script.js"></script> -->
</head>


<body class = "photopage">
    <!--header for the share page-->
    <div class = "photo_header">    

        <!--website name-->
       <div class = "header_name">
           <a href = "home.html">Expressive Lens</a>
       </div>
       
       <!--menu-->
       <div popover id="menu">
           <div class = "menu_container">
               <p><a href="home.html">Home</a></p>
               <p><a href="share.html">Share</a></p>
               <p><a href = "photos.html">Photos</a></p>
           </div>
   
           <button class="X" popovertarget="menu" popovertargetaction="hide">
               <img width="40" src="cross-close-svgrepo-com.png" alt = "close-menu-button">
           </button>
       </div>
   
       
       <button class = "photo_menu_button" popovertarget="menu">
           <img width="70" src="burger-menu-right-svgrepo-com.png" alt = "open-menu-button">
       </button>  
    </div>    

    <div class = "photos_row_container">
        <div class = "photos_row">
            <div class = "photos_container">
                <img src = "unsplash_(2).jpg" alt = "waterfall" loading = "lazy" title = "https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-forest-DuZZ4gOjYdM
                ">
            </div>
            <div class = "photos_container">
                <img src = "unsplash_(3).jpg" alt = "mushroom" loading = "lazy" title = "https://unsplash.com/photos/a-group-of-mushrooms-sitting-on-top-of-a-moss-covered-log-l--RqyZVBCo
                ">
            </div>    
            <div class = "photos_container">
                <img src = "unsplash_(4).jpg" alt = "forest" loading = "lazy" title = "https://unsplash.com/photos/a-forest-of-trees-L6ebyYq3e0A
                ">
            </div>
            <div class = "photos_container">
                <img src = "unsplash_(11).jpg" alt = "Hamburg, Germany" loading = "lazy" title = "https://unsplash.com/photos/river-between-brown-concrete-buildings-PdnseHuDFZU
                ">
            </div>

            
        </div>

    
        <!--second column-->
        <div class = "photos_row_2">
            <div class = "photos_container_2">
                <img src = "unsplash_(5).jpg" alt = "sunset" loading = "lazy" title = "https://unsplash.com/photos/the-sun-is-setting-over-a-city-skyline-iU3NbTSK35c
                ">
            </div>
            <div class = "photos_container_2">
                <img src = "unsplash_(6).jpg" alt = "darkforest path" loading = "lazy" title = "https://unsplash.com/photos/a-path-through-a-forest-R3u1PtVLr_M
                ">
            </div>    
            <div class = "photos_container_2">
                <img src = "unsplash_(7).jpg" alt = "gray wooden cottage" loading = "lazy" title = "https://unsplash.com/photos/gray-wooden-cottage-on-body-of-water-near-mountain-fhmzpsC2uL4



                ">
            </div>
    
        </div>

        <!--third column-->
        <div class = "photos_row_3">
            <div class = "photos_container_3">
                <img src = "unsplash_(8).jpg" alt = "view of sunset from the beach" loading = "lazy" title = "https://unsplash.com/photos/beach-sunset-photo-B8IDAk7az_w
                ">
            </div>
            <div class = "photos_container_3">
                <img src = "unsplash_(9).jpg" alt = "mushroom in the woods close-up" loading = "lazy" title = "https://unsplash.com/photos/a-couple-of-mushrooms-that-are-on-the-ground--nEQJ5txzf8">
            </div>    
            <div class = "photos_container_3">
                <img src = "unsplash_(10).jpg" alt = "night city" loading = "lazy" title = "https://unsplash.com/photos/timelapse-photography-of-vehicles-and-buildings-4u2U8EO9OzY
                ">
            </div>
            <div class = "photos_container_3">
                <img src = "unsplash_(12).jpg" alt = "snowy mountain with trees" loading = "lazy" title = "https://unsplash.com/photos/green-trees-on-snow-covered-ground-during-daytime-yaBrYTNcbug
                ">
            </div>
    
        </div>

    </div>






   


</body>

</html>
